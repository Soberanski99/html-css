<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/Meuvide.Mp4.mp4" width="600
    " controls autoplay loop></video>
    <video width="500" controls autoplay loop>
        <source src="midia/meuvideo.mp4.mp4" type="video mp4">
        <source src="midia/Meuvide.Mp4.mp4" type="video mp4">
        <source src="midia/meuvideo.webm.webm" type="video web">
    
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=C9TVi-kiPjrYa-Zs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
